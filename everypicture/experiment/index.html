<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimentation</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Original</h2>
    <section>
        <div>
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>
    </section>

    <!-- 3D effect -->
    <h2>3D Effect</h2>
    <section class="third-dimention">
        <div class="original">
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>

        <div class="red">
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>

        <div class="blue">
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>
    </section>

    <!-- Masking -->
    <h2>Masking</h2>
    <section class="masking">
        <div>
            <img class="mask" src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
            <p>mask to move across the img</p>
        </div>
        
        <div>
            <!-- Unsuccessful masking -->
            <svg width="600" height="400">
                <mask id="svgmask">
                <polygon fill="#000000" points="100,10 40,198 190,78 10,78 160,198"></polygon>
                </mask>
                <image href="images/chicken.png" mask="url(#svgmask)" alt="chicken rice"></image>
            </svg>
            <p>Unsuccessful masking ^</p>
        </div>

        <div class="mask3">
            <p>Hello!</p>
            <p>Mask Text</p>
        </div>
    </section>
    <section class="masking">
        <div class="mask4">
            <!-- Unsuccessful masking -->
            <svg>
                <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0V956H1146V0H0ZM802 350H427V725H802V350Z" fill="url(#pattern0_220_60)"/>
                <defs>
                    <pattern id="pattern0_220_60" patternContentUnits="objectBoundingBox" width="1" height="1">
                        <use xlink:href="#image0_220_60" transform="matrix(0 -0.00104603 0.0008726 0 -0.111693 1)"/>
                    </pattern>  
                    <image id="image0_220_60" width="956" height="1274" href="images/chicken.png"></image>
                </defs>
            </svg>
        </div>
        <p>Unsuccessful masking (left)</p>

        <div class="mask5">
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>
        <p>Click circle</p>
    </section>

    <!-- Filters -->
    <h2>Filters</h2>
    <section class="filters">
        <div>
            <img class="filter1" src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <!-- <figcaption>Janine, 2024</figcaption> -->
        </div>

        <div>
            <img class="filter2" src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <!-- <figcaption>Janine, 2024</figcaption> -->
        </div>

        <div>
            <img class="filter3" src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <!-- <figcaption>Janine, 2024</figcaption> -->
        </div>
    </section>

    <section>
        <div class="changeFilter">
            <button class="button0">Original</button>
            <button class="button1">Filter 1</button>
            <button class="button2">Filter 2</button>
            <button class="button3">Filter 3</button>
            <img src="images/chicken.png" width="525" height="700" alt="chicken rice">
            <figcaption>Janine, 2024</figcaption>
        </div>
    </section>

</body>
</html>
