<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Simon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Simple Simon</h1>
    <h2>A Call and Response Game</h2>
    <p id="score">Current Score: <span>0</span></p>
    <section id="game">
        <div id="pad1">w</div>
        <div id="pad2">a</div>
        <div id="pad3">s</div>
        <div id="pad4">d</div>
    </section>
    <p id="message">Click the start game button to start</p>
    <p id="action"><a href="#">Start Game</a></p> 
    <p class="letters"></p>

    <div id="game-dice"></div>
    <div id="actions"></div>
    <div id="score"></div>

    
</body>
</html>
