<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Simon</title>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">    
        
    <!-- Styles CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Script JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Game Of Pac</h1>
    <p id="score">Current Score: <span>0</span></p>
    <section id="game">
        <div id="pad1">
            <p>W</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="44" viewBox="0 0 60 44" fill="none">
                <path d="M0 44L30 0L60 44H0Z"/>
            </svg>
        </div>
        <div id="pad2">
            <p>A</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M52 0L52 60L8 30L52 0Z"/>
            </svg>
        </div>
        <div id="pad3">
            <p>S</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M0 8H60L30 52L0 8Z"/>
            </svg>
        </div>
        <div id="pad4">
            <p>D</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="60" viewBox="0 0 44 60" fill="none">
                <path d="M0 60L-2.62268e-06 0L44 30L0 60Z"/>
            </svg>
        </div>
    </section>
    <p id="message">Click the start game button to start</p>
    <p id="action"><a href="#">Start Game</a></p> 
    <p class="letters"></p>

    <div id="game-dice"></div>
    <div id="actions"></div>
    <div id="score"></div>

    
</body>
</html>
