<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Pac V2</title>

    <!-- Normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400&display=swap" rel="stylesheet">
        
    <!-- Styles CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- Script JS -->
    <script src="script.js" defer></script>
</head>
<body>
    <section id="game1">
        <div id="pad1">
            <p>W</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="44" viewBox="0 0 60 44" fill="none">
                <path d="M0 44L30 0L60 44H0Z"/>
            </svg>
        </div>
        <div id="pad2">
            <p>A</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M52 0L52 60L8 30L52 0Z"/>
            </svg>
        </div>
        <div id="pad3">
            <p>S</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M0 8H60L30 52L0 8Z"/>
            </svg>
        </div>
        <div id="pad4">
            <p>D</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="60" viewBox="0 0 44 60" fill="none">
                <path d="M0 60L-2.62268e-06 0L44 30L0 60Z"/>
            </svg>
        </div>
    </section>
    <!-- <div id="actions"></div> -->
    <div id="game-dice1"></div>

    <section id="game2">
        <div id="pad11">
            <p>up</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="44" viewBox="0 0 60 44" fill="none">
                <path d="M0 44L30 0L60 44H0Z"/>
            </svg>
        </div>
        <div id="pad12">
            <p>right</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M52 0L52 60L8 30L52 0Z"/>
            </svg>
        </div>
        <div id="pad13">
            <p>down</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
                <path d="M0 8H60L30 52L0 8Z"/>
            </svg>
        </div>
        <div id="pad14">
            <p>left</p>
            <!-- SVG to allow color change -->
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="60" viewBox="0 0 44 60" fill="none">
                <path d="M0 60L-2.62268e-06 0L44 30L0 60Z"/>
            </svg>
        </div>
    </section>
    <!-- <div id="actions"></div> -->
    <div id="game-dice2"></div>


    <section class="score-box">
        <p id="message">GAME OF PAC</p>
        <p id="score"><span></span></p>
        <p id="action"><a href="#">- Press Here to Start -</a></p> 
        <p class="letters"></p>
    </section>
    
</body>
</html>
